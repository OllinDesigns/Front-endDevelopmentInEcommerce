<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced DOM Manipulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1 id="mainHeading">DOM Manipulation Example</h1>

    <button class="toggleButton">Toggle Items Visibility</button>
    <button class="addButton">Add New Item</button>
    
    <ul id="itemList">
        <li class="item">Item 1</li>
        <li class="item">Item 2</li>
        <li class="item">Item 3</li>
    </ul>

    <div id="infoSection">
        <p>Hover over this text to see an effect.</p>
    </div>

    <button class="removeButton">Remove Last Item</button>

    <script src="script.js"></script>
</body>
</html>
