<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card with Style</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <article>
      <header>
        <h2>Product Name</h2>
      </header>
      <figure>
        <img src="product-image.jpg" alt="Description of the product" />
      </figure>
      <section>
        <p>Price: $XX.XX</p>
      </section>
      <footer>
        <button>Add to Cart</button>
      </footer>
    </article>
  </body>
</html>
