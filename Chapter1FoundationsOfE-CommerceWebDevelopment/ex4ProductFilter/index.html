<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductFilter</title>
    <link rel="stylesheet" href="style.css" />
</head>
</head>
<body>
    <div class="filters">
        <label for="category">Category:</label>
        <select id="category">
          <option value="all">All</option>
          <option value="electronics">Electronics</option>
          <option value="fashion">Fashion</option>
          <option value="home">Home</option>
        </select>
      
        <label for="price">Price:</label>
        <select id="price">
          <option value="all">All</option>
          <option value="0-50">$0 - $50</option>
          <option value="51-100">$51 - $100</option>
          <option value="101-200">$101 - $200</option>
        </select>
      </div>
      
      <div class="product-list">
        <div class="product" data-category="electronics" data-price="99">
          <h3>Smartphone</h3>
          <p>$99</p>
        </div>
        <div class="product" data-category="fashion" data-price="49">
          <h3>T-shirt</h3>
          <p>$49</p>
        </div>
        <div class="product" data-category="home" data-price="150">
          <h3>Blender</h3>
          <p>$150</p>
        </div>
        <!-- Add more products as needed -->
      </div>
      <script src="pfscript.js"></script>
</body>
</html>
